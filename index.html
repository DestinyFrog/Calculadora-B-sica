<!DOCTYPE html> <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Calculadora </title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="itfCalculator">
        <div id="buttons">
            <textarea id="display" autofocus="true"></textarea>
            <button id="btn2" onclick="addChar('+')">+</button>
            <button id="btn2" onclick="addChar('-')">-</button>
            <button id="btn2" onclick="addChar('*')">*</button>
            <button id="btn2" onclick="addChar('/')">/</button>
            <button id="btn" onclick="addChar('7')">7</button>
            <button id="btn" onclick="addChar('8')">8</button>
            <button id="btn" onclick="addChar('9')">9</button>
            <button id="btn2" onclick="addChar('^')">^</button>
            <button id="btn" onclick="addChar('4')">4</button>
            <button id="btn" onclick="addChar('5')">5</button>
            <button id="btn" onclick="addChar('6')">6</button>
            <button id="btn3" onclick="addChar('.')">.</button>
            <button id="btn" onclick="addChar('2')">2</button>
            <button id="btn" onclick="addChar('3')">3</button>
            <button id="btn" onclick="addChar('1')">1</button>
            <button id="btn3" onclick="del()">x</button>
            <button id="btn" onclick="addChar('0')">0</button>
            <button id="btn1" onclick="Init()">=</button>
            <button id="btn3" onclick="reset()">C</button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
