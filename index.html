<!DOCTYPE html> <html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Calculadora </title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="itfCalculator">
        <h1 id="itfTitle"> Calculadora </h1> <br>
        <h5 id="txtOperations">
Soma              | a + b | <br>
Subtração         | a - b | <br>
Mutiplicação      | a * b | <br>
Divisão           | a / b | <br>
Potenciação       | a ^ b | <br>
Radiciação por 2  |  2/ a | <br>
Radiciação por 3  |  3/ a | <br>
        </h5>
        <input id="expression" type="text"> <br>
        <button type="button" onclick="Init();"> Calcular </button> <br>
        <input id="answer" type="text" value="00">
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
